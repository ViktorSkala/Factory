<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Подключаем jQuery -->
<!--    <script src="/js/jwtAuthorization.js"></script>-->
</head>
<body>

<h2>Login</h2>

<form id="loginForm">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username"><br>
    <div id="usernameError" style="color: red;"></div><br> <!-- Добавлено для отображения ошибки -->
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br>
    <div id="passwordError" style="color: red;"></div><br> <!-- Добавлено для отображения ошибки -->
    <button type="button" id="loginButton">Login</button> <!-- Используем type="button", чтобы предотвратить отправку формы по умолчанию -->
    <button type="button" id="registerButton">Register</button> <!-- Кнопка регистрации -->
</form>

<button id="googleSignInBtn">Sign in with Google</button>

<script>
    $(document).ready(function() {
        $("#loginButton").click(function() {
            // Очистка предыдущих ошибок
            $("#usernameError").text("");
            $("#passwordError").text("");

            const loginRequest = {
                email: $('#username').val(),
                password: $("#password").val()
            };

            // Отправка запроса на сервер
            $.ajax({
                type: "POST",
                url: "/login",
                contentType: "application/json",
                data: JSON.stringify(loginRequest),
                success: function(response) {
                    var token = response.token;

                    // Сохраняем токен в localStorage
                    localStorage.setItem("jwtToken", token);
                    console.log("token - " + localStorage.getItem("jwtToken"))

                    // Успешный запрос
                    alert("Login successful!");
                    window.location.href = '/index.html';
                },
                error:  function(xhr, status, error) {
                    var response = JSON.parse(xhr.responseText);
                    console.log(response.message);
                    alert(response.message);
                }
            });
        });

        $("#registerButton").click(function() {
            window.location.href = '/registration.html';
        });

        $("#googleSignInBtn").click(function () {
            window.location.href = '/oauth2/authorization/google';
        })
    });
</script>

</body>
</html>
