<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виробнича лінія</title>
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>

<div id="header">
    <button id="home">Головна</button>
    <button id="production">Виробництво</button>
    <button id="stoppage">Простої</button>
    <button id="machines">Обладнання</button>
    <button id="products">Продукти</button>
    <button id="charts">Графіки</button>
    <button id="reports">Звіти</button>
    <div id="logout">Logout</div>
</div>

<div id="content">
    <h1 id="page-title">Обладнання</h1>

    <div id="machines-list">
        <h2>Перелік доступного обладнання</h2>
        <ul id="machine-list-container"></ul>
    </div>

    <div id="add-machine-form">
        <h2>Добавити машину</h2>
        <input type="text" id="machine-name" placeholder="Назва машини">
        <button id="add-machine">Добавити машину</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="/js/header.js"></script>
<script src="/js/machine.js"></script>

</body>
</html>
