<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="/css/welcome.css">
</head>
<body>
<div class="container">
    <div class="content">
        <h1>Welcome to Factory management application!</h1>
        <p>Thank you for visiting our site. We hope you enjoy your stay!</p>
    </div>
    <div class="buttons">
        <button id="sendMessageBtn">Send Message to Developer</button>
        <button id="continueBtn">Continue</button>
    </div>

    <!-- Modal for sending message to developer -->
    <div id="messageModal" style="display: none;">
        <h2>Send Message to Developer</h2>
        <textarea id="messageInput" rows="4" cols="50"></textarea><br><br>
        <button id="sendBtn">Send</button>
        <button id="cancelBtn">Cancel</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="/js/welcome.js"></script>
</body>
</html>
